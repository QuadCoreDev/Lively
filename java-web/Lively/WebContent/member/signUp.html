<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 • Lively</title>
<link rel="stylesheet" href="../css/styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/signUp.js"></script> 
<script>
	$(document).ready(function() {
		
		$(".logo").click(function() {
			location.href="../";
		});

		//회원가입 페이지 빼고 가린다(hide)
 		$(".login-form").hide();
		$(".login").css("background", "none");
/*  	$(".signup-form").hide();
		$(".signup").css("background", "none"); */

		$(".login").click(function() {
			location.href="signIn.html";
		});

		$(".signup").click(function() {
			$(".signup-form").show();
			$(".login-form").hide();
			$(".signup").css("background", "#fff");
			$(".login").css("background", "none");
		});

		$(".btn").click(function() {
			$(".input").val("");
		});

	});
</script>

<style>
#view-source {
	position: fixed;
	display: block;
	right: 0;
	bottom: 0;
	margin-right: 40px;
	margin-bottom: 40px;
	z-index: 900;
}
</style>
</head>
<body>

	<div align="center">
		<h1 class="logo">Lively</h1>

			<!-- index 메뉴 버튼 -->
			<div class="container">
				<div class="signup">회원가입</div>
				<div class="login">로그인</div>

				<!-- 메뉴1. 회원가입 -->
				<div class="signup-form">
					<form name="join" action="signUp.do" method="post"
						onsubmit="return validateEmail();">
						<input type="text" name="userMail" id="userMail" placeholder="이메일" class="input"><br>
						<button onclick="validateEmail();" class="btn">중복체크</button><br> 
						<input type="password" name="userPass" id="userPass" placeholder="비밀번호" class="input"><br> 
						<input type="radio" name="gender" value="M">남자 
						<input type="radio" name="gender" value="F">여자<br> 
						<input type="date" name="birthday" placeholder="생년월일" class="input"><br>
						<input type="reset" value="취소" class="btn">
						<input type="submit" value="가입" class="btn">
						<br>
					</form>
				</div>
				
			</div><!-- class="container" 끝 -->
	</div>

</body>
</html>
