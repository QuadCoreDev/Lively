<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인•Lively</title>
<link rel="stylesheet" href="../resources/css/common/styles.css">

<script
	src="../resources/js/common/jquery-3.3.1.min.js"></script>

<script>
	$(document).ready(function() {

		$(".logo").click(function() {
			location.href = "../";
		});

		$(".signup").click(function() {
			location.href = "signUp.html";
		});

	});
</script>

<style>
#view-source {
	position: fixed;
	display: block;
	right: 0;
	bottom: 0;
	margin-right: 40px;
	margin-bottom: 40px;
	z-index: 900;
}
</style>
</head>
<body>

	<div align="center">
		<h1 class="logo">Lively</h1>

			<!-- index 메뉴 버튼 -->
			<div class="container">
				<div class="signup">회원가입</div>
				<div class="login">로그인</div>

				<!-- 메뉴2. 로그인 -->
				<div class="login-form">
					<form action="signIn.do" method="post">
						<input type="email" id="userMail" name="userMail" placeholder="이메일" maxlength="40" required class="input-login"><br>
						<input type="password" id="userPass" name="userPass" placeholder="비밀번호" maxlength="15" required class="input-login"><br>
						<input type="submit" value="로그인" class="btn">
						<br> <span><a href="">이메일/비밀번호 찾기</a></span>
					</form>
				</div>

			</div><!-- class="container" 끝 -->
	</div>

</body>
</html>
